<form>
  <label id='searchBar'>Search: <input id='searchInput' type='text' (keyup)='onKeyUp($event)'></label>
  <br>
  <!-- <div id='liveSearch'> {{value}} </div> -->
  <div class='contacts'>
  <div *ngFor='let test of allContacts' class='test'>
      <div class='testName'>{{ test.name }}
      </div>
      <div class='testButtons'>
        <button class='moreInfoButton' [routerLink]='["/moreInfo", {id: test.id}]'>More Info</button>
        <button class='editButton'>Edit</button>
        <button class='deleteButton'>Delete</button>
      </div>
    </div>
  </div>
</form>
