<button routerLink='/addForm'>Create New Contact</button>
<div id='liveSearch'> {{value}} </div>
<div class='contacts'>
  <div *ngFor='let test of allContacts' class='test'>
      <div class='testName'>{{ test.name }}
      </div>
      <div class='testButtons'>
        <button class='moreInfoButton' (click)='moreInfo()'>More Info</button>
        <button class='editButton'>Edit</button>
        <button class='deleteButton'>Delete</button>
      </div>
    </div>
  </div>
