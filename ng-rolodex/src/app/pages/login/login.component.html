<div class='login'>
  <form action=''>
    <label>
      Login: 
      <br><br>
      User: <input type='text' name='username' [(ngModel)]='loginFormData.username'>
      <br>
      Password: <input type='text' name='password' [(ngModel)]='loginFormData.password'>
      <br><br>
      <button type='submit' (click)='login()'>Login</button>
    </label>
  </form>
</div>
